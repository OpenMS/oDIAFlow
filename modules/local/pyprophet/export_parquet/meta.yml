name: pyprophet_export_parquet
description: A module that runs PyProphet export parquet to convert OpenSwathWorkflow OSW files to Parquet format
keywords:
  - OpenSWATH
  - DIA
  - PyProphet
tools:
  - PyProphet:
      description: |
        PyProphet is a statistical tool for semi-supervised scoring and FDR estimation of peptide/protein identifications from DIA data processed with OpenSWATH.
      homepage: https://openswath.org
      documentation: https://pyprophet.readthedocs.io/en/latest/cli.html#convert-osw-to-parquet
input:
  - input:
      type: file
      description: OpenSwathWorkflow OSW file to be converted to Parquet format.
      pattern: "*.osw"
output:
  - parquet:
      type: file
      description: Parquet directory file generated by PyProphet from the input OSW file, containing precursors_feautures.parquet and transition_features.parquet files.
      pattern: "*.oswpq"
  - versions:
      type: file
      description: Software version manifest produced by the process.
      pattern: "versions.yml"
  - log:
      type: file
      description: Log file captured from PyProphet export parquet run.
      pattern: "*_pyprophet_export_parquet.log"
authors:
  - "@singjc"