name: pyprophet_infer_peptide
description: A module that runs PyProphet infer peptide to perform peptide-level inference on scored OpenSwathWorkflow OSW files
keywords:
  - OpenSWATH
  - DIA
  - PyProphet
tools:
  - PyProphet:
      description: |
        PyProphet is a statistical tool for semi-supervised scoring and FDR estimation of peptide/protein identifications from DIA data processed with OpenSWATH.
      homepage: https://openswath.org
      documentation: https://pyprophet.readthedocs.io/en/latest/cli.html#pyprophet-infer-peptide
input:
  - osw:
      type: file
      description: Merged OpenSwathWorkflow OSW file to perform peptide-level inference on.
      pattern: "*.osw"
output:
  - osw:
      type: file
      description: Scored OpenSwathWorkflow OSW file generated by PyProphet. The input OSW file is overwritten with the scored results.
      pattern: "*.osw"
  - versions:
      type: file
      description: Software version manifest produced by the process.
      pattern: "versions.yml"
  - log:
      type: file
      description: Log file captured from PyProphet merge osw.
      pattern: "pyprophet_infer_peptide.log"
authors:
  - "@singjc"