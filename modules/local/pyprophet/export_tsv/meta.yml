name: pyprophet_export_tsv
description: A module that runs PyProphet export tsv to convert OpenSwathWorkflow OSW files to TSV format
keywords:
  - OpenSWATH
  - DIA
  - PyProphet
tools:
  - PyProphet:
      description: |
        PyProphet is a statistical tool for semi-supervised scoring and FDR estimation of peptide/protein identifications from DIA data processed with OpenSWATH.
      homepage: https://openswath.org
      documentation: https://pyprophet.readthedocs.io/en/latest/cli.html#tsv-results-proteomics
input:
  - scored_osw:
      type: file
      description: OpenSwathWorkflow scored OSW file to be converted to TSV format.
      pattern: "*.osw"
output:
  - tsv:
      type: file
      description: TSV file generated by PyProphet from the input OSW file.
      pattern: "*.tsv"
  - versions:
      type: file
      description: Software version manifest produced by the process.
      pattern: "versions.yml"
  - log:
      type: file
      description: Log file captured from PyProphet export parquet run.
      pattern: "pyprophet_export_tsv.log"
authors:
  - "@singjc"