name: pyprophet_merge_osw
description: A module that runs PyProphet merge osw to combine multiple OpenSwathWorkflow OSW files into a single OSW file
keywords:
  - OpenSWATH
  - DIA
  - PyProphet
tools:
  - PyProphet:
      description: |
        PyProphet is a statistical tool for semi-supervised scoring and FDR estimation of peptide/protein identifications from DIA data processed with OpenSWATH.
      homepage: https://openswath.org
      documentation: https://pyprophet.readthedocs.io/en/latest/cli.html#merge-osw-files
input:
  - osws:
      type: file
      description: Multiple OpenSwathWorkflow OSW files to be merged into a single OSW file.
      pattern: "*.osw"
  - pqp:
      type: file
      description: PQP file used as a template for merging the OSW files.
      pattern: "*.pqp"
output:
  - osw:
      type: file
      description: Merged OpenSwathWorkflow OSW file generated by PyProphet.
      pattern: "merged.osw"
  - versions:
      type: file
      description: Software version manifest produced by the process.
      pattern: "versions.yml"
  - log:
      type: file
      description: Log file captured from PyProphet merge osw.
      pattern: "pyprophet_merge_osw.log"
authors:
  - "@singjc"