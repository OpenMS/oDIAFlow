name: pyprophet_export_results_report
description: A module that runs PyProphet export score-report to generate a PDF report from OpenSwathWorkflow results files
keywords:
  - OpenSWATH
  - DIA
  - PyProphet
tools:
  - PyProphet:
      description: |
        PyProphet is a statistical tool for semi-supervised scoring and FDR estimation of peptide/protein identifications from DIA data processed with OpenSWATH.
      homepage: https://openswath.org
      documentation: https://pyprophet.readthedocs.io/en/latest/cli.html#export-results-report
input:
  - scored_osw:
      type: file
      description: OpenSwathWorkflow scored OSW file to generate the results report from.
      pattern: "*.osw"
output:
  - pdf_report:
      type: file
      description: PDF results report generated by PyProphet.
      pattern: "*_score_plots.pdf"
  - versions:
      type: file
      description: Software version manifest produced by the process.
      pattern: "versions.yml"
  - log:
      type: file
      description: Log file captured from PyProphet export score-report.
      pattern: "pyprophet_export_results_report.log"
authors:
  - "@singjc"