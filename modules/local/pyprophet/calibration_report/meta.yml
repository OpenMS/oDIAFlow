name: pyprophet_calibration_report
description: A module that runs PyProphet export calibration-report to generate a PDF report from OpenSwathWorkflow calibrant debug files
keywords:
  - OpenSWATH
  - DIA
  - PyProphet
tools:
  - PyProphet:
      description: |
        PyProphet is a statistical tool for semi-supervised scoring and FDR estimation of peptide/protein identifications from DIA data processed with OpenSWATH.
      homepage: https://openswath.org
      documentation: https://pyprophet.readthedocs.io/en/latest/cli.html#exporters
input:
  - working_dir:
      type: file
      description: Working directory containing the OpenSwathWorkflow calibrant debug files.
output:
  - pdf_report:
      type: file
      description: PDF calibration report generated by PyProphet.
      pattern: "calibration_report.pdf"
  - versions:
      type: file
      description: Software version manifest produced by the process.
      pattern: "versions.yml"
  - log:
      type: file
      description: Log file captured from PyProphet export calibration-report run.
      pattern: "pyprophet_calibration_report.log"
authors:
  - "@singjc"