name: pyprophet_transition_scoring
description: A module that runs PyProphet score to perform transition scoring on merged OpenSwathWorkflow OSW files
keywords:
  - OpenSWATH
  - DIA
  - PyProphet
tools:
  - PyProphet:
      description: |
        PyProphet is a statistical tool for semi-supervised scoring and FDR estimation of peptide/protein identifications from DIA data processed with OpenSWATH.
      homepage: https://openswath.org
      documentation: https://pyprophet.readthedocs.io/en/latest/cli.html#merge-osw-files
input:
  - osw:
      type: file
      description: Merged OpenSwathWorkflow OSW file to perform transition scoring on.
      pattern: "*.osw"
output:
  - osw:
      type: file
      description: Scored OpenSwathWorkflow OSW file generated by PyProphet. The input OSW file is overwritten with the scored results.
      pattern: "*.osw"
  - versions:
      type: file
      description: Software version manifest produced by the process.
      pattern: "versions.yml"
  - log:
      type: file
      description: Log file captured from PyProphet merge osw.
      pattern: "pyprophet_transition_scoring.log"
authors:
  - "@singjc"