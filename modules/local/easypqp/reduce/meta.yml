name: easypqp_reduce
description: A module that runs EasyPQP's "reduce" command to create a reduced (linear iRT) PQP per run from a full PQP.
keywords:
  - EasyPQP
  - iRT
  - pqp
tools:
  - EasyPQP:
      description: |
        EasyPQP's reduce command creates a reduced PQP file suitable for linear iRT calibration.
      documentation: https://github.com/grosenberger/easypqp
input:
  - per_run_pqp:
      type: file
      description: Tuple input of (run_id, pqp) where pqp is a full per-run PQP generated by EasyPQP/OpenSwathAssayGenerator.
      pattern: "*.pqp"
output:
  - reduced_pqp:
      type: file
      description: Reduced (linear iRT) PQP produced for the run. Pattern includes the run id: irt_<run_id>.pqp
      pattern: "irt_*.pqp"
  - log:
      type: file
      description: Per-run log captured from easypqp reduce.
      pattern: "easypqp_reduce_*.log"
authors:
  - "@singjc"
